    <script>

function printQuery() {
    var query = window.location.search.substring(1);
    var vars = query.split("&");

    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == "name") {
            document.write("<br class = 'meetDetails'>Name: " + decodeURIComponent(pair[1]) + "<br />");
        }
        if (pair[0] == "email") {
            document.write("<br class = 'meetDetails'>Email: " + decodeURIComponent(pair[1]) + "<br />");
        }
      
        if (pair[0] == "message") {

            var c = decodeURIComponent(pair[1]).replace("+", " ");

            document.write("<br class = 'meetDetails'>Your message: " + c + "<br />");
        }
    }
}
    printQuery();
